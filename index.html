<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="/App/scss/styles.css">
  <script src="/App/js/index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <nav class="nav">
      <h2 class="nav__logo">snap</h2>
      <ul class="nav__menu">
        <li>Features <img src="/images/icon-arrow-down.svg" alt="downarrow"></li>
        <li>Company <img src="/images/icon-arrow-down.svg" alt="downarrow"></li>
        <li>Careers</li>
        <li>About</li>
      </ul>
      <ul class="nav__login">
        <li>Login</li>
        <li><button class="nav__login--button">Register</button></li>
      </ul>
    </nav>
    <main>
      <div class="grid">
        <div class="grid__text">
          <h1 class="grid__text--header">        
            Make remote work
          </h1>
          <p class="grid__text--p">
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
          </p>
          <button class="grid__text--button">
            Learn more  
          </button>
          <div class="grid__text--clients">
            <ul>
              <li><img src="/images/client-databiz.svg" alt="dataviz"></li>
              <li><img src="/images/client-audiophile.svg" alt="dataviz"></li>
              <li><img src="/images/client-meet.svg" alt="meet"></li>
              <li><img src="/images/client-maker.svg" alt="maker"></li>
            </ul>
          </div>
        </div>
        <div class="grid__image">
            <img class="grid__image--container" src="/images/image-hero-desktop.png" alt="heroimage">
        </div>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
